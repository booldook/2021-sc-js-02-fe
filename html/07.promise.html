<script>
// false판정: 0, null, undefined, '', false
function hap(a, b, cb) {
	// 해야할일이 1초 걸림
	var c = a + b;
	setTimeout(function(){
		if(typeof c === 'number') cb(null, c);
		else cb('에러입니다.');
	}, 1000);
}

hap(10, 20, onGetData);
function onGetData(err, r) {
	if(err) {	// Error
		console.log(err)
	}
	else {	// Success
		console.log(r);
	}
}


function sum(a, b) {
	return new Promise(onPromise);
	function onPromise(resolve, reject) {
		var c = a + b;
		if(typeof c === 'number') resolve(c);
		else reject('에러입니다.');
	}
}

sum(20, 30)
.then(function(r) {
	console.log(r);
})
.catch(function(err) {
	console.log(err);
})

async function init() {
	var r = await sum(30, 50);
	console.log(r);
}
init();
</script>
