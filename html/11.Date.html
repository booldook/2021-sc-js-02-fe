<script src="../js/moment.min.js"></script>
<script>
var str = 'ABCD';
var str2 = new String('ABCD');
console.log( 'Hello ' + str );
console.log( 'Hello ' + str2 );
console.log(str, str2);


var d = new Date();
console.log(d);
console.log(d.getTime()); 			// Timestamp
console.log(d.getFullYear()); 	// 2021
console.log(d.getMonth()); 			// 8 (0 ~ 11)
console.log(d.getDate()); 			// 5 (0 ~ 31) 날짜
console.log(d.getDay()); 				// 0 (0 ~ 6) 요일
console.log(d.getHours()); 			// 11
console.log(d.getMinutes()); 		// 21
console.log(d.getSeconds()); 		// 21

var d = new Date('2020-09-11 11:15:15');
d.setDate(21);
console.log(d);

var d = moment().format('YY월 M월 D일 hh시 m분 s초');
console.log(d);
</script>
