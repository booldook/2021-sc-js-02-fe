<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AJAX</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/03.weather.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/promise.polyfill.min.js"></script>
	<script src="../js/axios.min.js"></script>
	<script src="../js/moment.min.js"></script>
</head>
<body>
	<div class="gnb-wrapper">
		<header class="header-wrapper">
			<div class="bt-prev">
				<i class="fa fa-angle-left"></i> HOME
			</div>
		</header>
		<footer class="footer-wrapper">
			Copyright@booldook 2021. Allright reserved
		</footer>
		<div class="wrapper">
			<section class="home-wrapper">
				<div class="home-wrap">
					<h1 class="logo">
						<i class="fa fa-sun"></i>
						날씨정보
						<small>v 1.0</small>
					</h1>
					<div class="btn-wrap">
						<button class="bt-daily btn btn-primary">현재 날씨</button>
						<button class="bt-weekly btn btn-info">주간 날씨</button>
					</div>
				</div>
			</section>
			<section class="weather-wrapper">
				<div class="daily-wrap">
					<h2 class="name-wp">
						<span class="city"></span>, <span class="country"></span>
					</h2>
					<h3 class="dt-wp">
						<span class="dt"></span> 정보
					</h3>
					<div class="icon-wp">
						<img src="" alt="icon" class="w100 icon">
					</div>
					<div class="temp-wp">
						<span class="temp"></span>℃
						<br>
						(min: <span class="min"></span>℃ / max: <span class="max"></span>℃)
					</div>
					<div class="info-wp">
						<span class="main"></span>
						(<span class="desc"></span>)
					</div>
				</div>
				<div class="weekly-wrap">
					WEEKLY
				</div>
			</section>
		</div>
	</div>
	<script src="../js/03.weather.js"></script>
</body>
</html>
